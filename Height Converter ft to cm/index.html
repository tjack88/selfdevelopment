<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Height Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main class="primary__content">
            <h1>Height Converter</h1>
            <form class="form">
                <div class="form__container">
                    <label class="form__label">Feet</label>
                    <input class="form__input" id="feet" type="text">
                    <span class="form__error error_feet">Please enter a number</span>
                </div>
                <div class="form__container">
                    <label class="form__label">Inches</label>
                    <input class="form__input" id="inch" type="text">
                    <span class="form__error error_inch"></span>
                </div>
                <input class="form__submit" type="submit" value="Convert to CM">
            </form>
            <div class="result">
                <h4>Result</h4>
                <span></span>
            </div>
        </main>
    </div>
</body>
    <script src="app.js"></script>
</html>
